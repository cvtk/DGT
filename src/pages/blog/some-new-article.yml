<div>
                  <p>
   Генеральный директор MST Николай Фетюхин побывал в гостях на радио “Серебряный дождь”, где в рамках программы “Завтрак включен” рассказал как стать профессионалом в области digital-маркетинга.
</p>
<p>
 <b>- Digital-агентство – это цифровое агентство, можно так сказать?</b>
</p>
<p>
   Можно говорить digital-агентство, можно говорить цифровое. Общий смысл в том, что это рекламное агентство, которое основано на цифровом формате.
</p>
<p>
 <b>- Вы можете пояснить разницу между цифровыми и не цифровыми агентствами для тех людей, которые впервые слышат эти словосочетания?</b>
</p>
<p>
   В общем и целом все, что мы делаем, так или иначе связано с интернетом и около-интернетными цифровыми форматами и направлено на рекламу с помощью сайтов, мобильных приложений, различных специальных проектов. Все с чем мы работаем – это цифры, как в плане технического термина, так и с точки зрения оценки результатов.
</p>
<p>
 <b>- В чем ваша ключевая компетенция? Чем вы занимаетесь больше и лучше всего?</b>
</p>
<p>
   Один известный бизнесмен когда-то сказал: «Я точно знаю, что половину рекламного бюджета я трачу впустую, только не знаю, какую именно».
</p>
<p>
   По-моему, фразе около ста лет, но за это время все кардинально изменилось. Благодаря тому, чем мы занимаемся и тем технологиям, которые используем, сейчас можно точно понять какие 50% работают, какие нет. Это позволяет нам оставить все необходимое и убрать лишнее. Мы пытаемся выявить сначала эти 50%, потом настроить их работу максимально эффективно и так далее.
</p>
<p>
 <b>- То есть вы честно говорите заказчику, что ему нужно, а что нет? Можете спорить с человеком, доказывая эффективность других инструментов, вместо того, чтобы сделать ему сайт с бриллиантовыми кнопками и сусальным золотом?</b>
</p>
<p>
   Нам уже 13 лет и за это время мы научились играть в долгую историю. Нам не интересно просто получить как можно больше денег с клиента, сделать бриллиантовые кнопки на сайте, как вы говорите, а потом отвечать какой это принесло результат.
</p>
<p>
   Мы анализируем и считаем все, что делаем. Начинаем работу с аналитики и определения бизнес-потребностей: сколько, зачем и для чего мы продаем, какая целевая аудитория, какой охват? Соответственно на выходе может оказаться, что клиенту, который пришел со словами &nbsp;«Хочу сайт», нужна страничка в социальной сети сети и дополнительная реклама на определенных ресурсах.
</p>
<p>
 <b>- Мне интересно само развитие рекламного рынка: как мир привыкал к интернету? Вы помните, когда вы поняли, что клиента не нужно уговаривать, что ему нужен интернет. Сколько лет прошло с этого момента?</b>
</p>
<p>
   Когда-то в 2004 году я сам лично ходил по компаниям и объяснял, что такое Яндекс, что такое почта, что такое сайт. На самом деле все, что мы тогда пробовали, имело огромный результат. Мы могли разработать интернет-магазин автомобилей и с купоном на скидку 5% сотни их начинали продаваться.
</p>
<p>
   В какой-то момент уже не нужно было никому ничего объяснять. Сейчас мы получаем порядка 100 заявок в месяц от достаточно опытных клиентов, которые много попробовали и во многом разбираются. У некоторых есть целые отделы, которые занимаются digital и к нам обращаются только за какой-то узкой экспертизой.
</p>
<p>
   Мы постоянно в определенном цикле: анализируем, запускаем, тестируем, затем снова анализируем и так далее. Этот цикл происходит как у нас внутри, так и у бизнеса с их продуктом.
</p>
<p>
 <b>- Сейчас практически у всех есть мобильные приложения и основной трафик идет с мобильных устройств. Мобильные приложения - это тренд или дань рынку, моде? </b>&nbsp;
</p>
<p>
   Здесь нужно отделять понятия &nbsp;«мобильное приложение» и «мобильный трафик». Второе – это не только мобильные приложения, но и мобильные сайты.
</p>
<p>
   По статистике в России сейчас порядка 40% составляет мобильный трафик, а 60% - трафик с десктоп версий. Если сравнить с Европой – то расклад уже 60% на 40%. В США мобильный трафик составляет 70-75%, все остальное десктоп. В среднем 3,5 часа человек проводит с телефоном и 40 мин с десктопом - то есть в США мобайл уже победил. Думаю, что мы идем туда же.
</p>
<p>
   Я только что вернулся из США, где провел месяц. Мне было интересно посмотреть какими сервисами пользуются там люди, что и как они покупают. Даже в магазинах большим спросом пользуются планшеты, чем ноутбуки и настольные ПК. Там оцифровано практически все и больше мобильных приложений в том числе.
</p>
<p>
 <b>- А как в США работают с digital?</b>
</p>
<p>
   В США все достаточно просто: работа идет на KPI и продажи. Задействуется больше инструментария, агентства берут на себя больше рисков и многие предлагают работу на результат, получая только % с продаж.
</p>
<p>
 <b>- А у нас такая модель работает? Ведь это и есть revenue sharing (разделение прибыли) &nbsp;– настоящие взаимовыгодные отношения. У вас есть заказчики, с которыми вы работаете по такой схеме?</b>
</p>
<p>
   Да, у нас есть несколько клиентов, с которыми мы так работаем. По сути весь performance-подход к этому идет. Digital-агентства условно можно разделить на креативные и performance-агентства. Креативные агентства больше занимаются имиджевыми историями, работой на узнаваемость бренда, а performance – работой на продажи и результат соответственно вторые должны прийти к тому, что они будут брать только проценты за увеличение продаж. Мы тоже к этому идем, перестраивая свои внутренние инструменты.
</p>
<p>
 <b>- &nbsp;Какой стандартный набор метрик вы используете: охват, количество пользователей, мобильного трафика, кликов?</b>
</p>
<p>
   Есть несколько инструментов, которыми мы пользуемся. Во-первых, Яндекс.Метрика и Google.Analytics - мы смотрим входящий трафик, анализируем откуда он пришел, и косвенные показатели его эффективности. Технология Call Tracking позволяет связывать входящие телефонные звонки с источником рекламы. Есть ряд сервисов, с помощью которых можно считать ROI (возврат инвестиций) по конкретным источникам и фразам. Мы пользуемся разными инструментами, чтобы собрать все возможные данные и сделать правильные выводы.
</p>
<p>
 <b>- А поисковая оптимизация или SEO?</b>
</p>
<p>
   SEO также является эффективным инструментом performance-маркетинга и сейчас идет определенная его трансформация. В нашем отделе мы не просто гоняемся за позициями, потому что сама позиция по какому-то слову может ничего не значить. Мы пытаемся перестроиться на рельсы ROI с оплатой за результат. Когда клиент не задает вопросы: «Ну когда я уже буду в Top 10?», а когда он смотрит на уровень продаж с каждого канала.
</p>
<p>
   Кроме того, SEO по-прежнему является достаточно дешевым способом продвижения.
</p>
<p>
   Если клиент пришел, чтобы увеличить продажи товара, в первую очередь мы задействуем платные инструменты: контекстную рекламу, рекламу в социальных сетях, поисковых системах. Будем экспериментировать, проверять гипотезы: вложили 100 тысяч в контекстную рекламу - получили 200 тысяч прибыли. На следующем этапе мы будем стараться уменьшить эти 100 тысяч с помощью поисковой оптимизации.
</p>
<p>
 <b>- А баннерная/медийная реклама &nbsp;продолжает работать?</b>
</p>
<p>
   Да продолжает, но появилось много новых форматов: programmatic, RTB, аукционные системы, настройка под конкретную аудиторию и так далее. Но нужно понимать, что медийная реклама работает больше на формирование спроса, а контекстная с уже существующим. Все зависит от того, что в конкретный момент времени нужно вашему бизнесу.
</p>
<p>
 <b>- В чем самое большое конкурентное преимущество компании MST по отношению к другим?</b>
</p>
<p>
   Наше преимущество в том, что у нас внутри агрегированы все экспертизы большинства инструментов, которые существуют. Мы работаем с небольшим количеством клиентов, но максимально глубоко по всем инструментам маркетинга. Такой подход &nbsp;позволяет нам, во-первых, лучше понимать их бизнес, во-вторых, подчинять все инструменты одним и тем же целям.
</p>
<p>
 <b>- Говорят, что креативные профессии, в том числе такие как “маркетолог”, умирают и на смену им приходят аналитики-статисты?</b>
</p>
<p>
   Безусловно, часть процессов автоматизируются, но многое по-прежнему делают люди. Если я запускаю рекламу для интернет-магазина с 10 000 товаров, то для запуска объявлений я воспользуюсь софтом, который сделает это автоматически. Я соберу данные с помощью софта, но выводы все равно будет делать человек.
</p>
